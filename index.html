<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Selector</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: white;
      text-align: center;
      padding: 20px;
      margin: 0;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 24px;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 16px;
      align-items: center;
      margin-bottom: 40px;
    }

    .controls button {
      width: 90%;
      max-width: 300px;
      padding: 18px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: #444;
      color: white;
      transition: background 0.2s ease;
    }

    .controls button:hover {
      background: #666;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 20px;
      justify-items: center;
    }

    .movie {
      cursor: pointer;
      border: 2px solid #444;
      border-radius: 10px;
      overflow: hidden;
      transition: 0.2s ease;
      width: 100%;
      max-width: 150px;
    }

    .movie:hover {
      transform: scale(1.05);
      border-color: #fff;
    }

    .movie img {
      width: 100%;
      display: block;
    }

    .movie p {
      margin: 10px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>üé¨ Select a Movie</h1>

  <div class="controls">
    <button onclick="sendCommand('monkey -p com.samples.MovieExample -c android.intent.category.LAUNCHER 1')">‚ñ∂Ô∏è Start Movie App</button>
    <button onclick="sendCommand('monkey -p com.DefaultCompany.BMW -c android.intent.category.LAUNCHER 1')">üéÆ Start Game App</button>
    <button onclick="sendCommand('input keyevent KEYCODE_HOME')">üè† Home Page</button>
    <button onclick="sendCommand('play')">üåê play Movie</button>
    <button onclick="sendCommand('pause')">üåê Pause Movie</button>

    <button onclick="OpenBrowser('pause')">Open Youtube</button>

    <button onclick="OpenBrowserProductivity('productivity mode')">Open Productivity Mode</button>
  </div>

  <script>
    function sendCommand(cmd) {
      fetch('https://movieplay-zvp8.onrender.com/sendCommand', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ command: cmd })
      }).then(res => console.log("Sent command:", cmd));
    }

    function OpenBrowser(cmd) {
      fetch('https://movieplay-zvp8.onrender.com/sendCommand', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          command: 'am start -n com.oculus.vrshell/.MainActivity -d apk://com.oculus.browser -e uri www.youtube.com'
        })
      }).then(res => console.log("Sent browser command:", cmd));
    }

    function OpenBrowserProductivity(cmd) {
      fetch('https://movieplay-zvp8.onrender.com/sendCommand', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          command: 'am start -n com.oculus.vrshell/.MainActivity -d apk://com.oculus.browser -e uri www.youtube.com'
        })
      }).then(res => console.log("Sent browser command:", cmd));

      fetch('https://movieplay-zvp8.onrender.com/sendCommand', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          command: "am start -n com.oculus.browser/.PanelActivity -d -e uri 'https://www.instagram.com/reels/DG6A7JARPpZ/?next=%2'"
        })
      }).then(res => console.log("Sent browser command:", cmd));

      fetch('https://movieplay-zvp8.onrender.com/sendCommand', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          command: "am start -n com.oculus.browser/org.chromium.chrome.browser.ChromeTabbedActivity -d uri 'https://docs.google.com/document/d/1s7GGteCPBc-d0DtX-xL3OayZbudAdWveVZoJpqBpJb8/edit?usp=sharing'"
        })
      }).then(res => console.log("Sent browser command:", cmd));
    }

    function checkServerResponse() {
      fetch('https://movieplay-zvp8.onrender.com/state')
        .then(res => res.json())
        .then(data => console.log("Server response:", data));
    }
  </script>
</body>
</html>
